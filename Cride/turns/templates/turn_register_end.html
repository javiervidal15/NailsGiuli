{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'css/dashboard/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css' %}" rel="stylesheet">

    <!--Favicon-->
    <link rel="icon" type="image/png" href="{% static 'common/img/favicon.png' %}" />

    <link href="{% static 'css/dashboard/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/dashboard/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard/style.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Assistant:800" rel="stylesheet">    
</head>

<body id="page-top" style="background-color: white;" class="">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
         <div class="col-lg-12">
            {% if turn.get_entity.get_image %}
                <img src="{{entity.get_image}}" class="img-responsive img-circle center-block img-lg m-t-md" >
            {% endif %}
            <h2 class="text-center m-b-lg" style="font-family: Assistant;"><strong>{{entity.get_name}}</strong></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="text-center m-b-lg" style="font-family: Assistant;"><strong>Se agendó tu turno.</strong></h2>
        </div>
        <div class="col-lg-10 col-lg-offset-1 text-center">
            <p>Tu turno a <strong>{{turn.get_service}}</strong> se ha agendado el <strong>{{turn.get_date}}</strong>
                a las <strong>{{turn.get_start}}</strong>.</p>
            <small>Si no podrás asistir no olvides cancelarlo.</small>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12 text-center">
            <a href="{% url 'index'%}"><button class="btn btn-success">Otro turno</button></a>
        </div>
    </div>
</div>

<script src="{% static 'js/dashboard/jquery-2.1.1.js' %}"></script>
<script src="{% static 'js/dashboard/bootstrap.min.js' %}"></script>

</body>
</html>
